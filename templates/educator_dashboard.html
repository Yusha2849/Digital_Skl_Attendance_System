<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Educator Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>EDUCATOR DASHBOARD</h1>

    <div class="box">
      <!-- Generate Class List Card -->
      <div class="card">
        <h2>Generate Class List</h2>
        <p>View and manage the list of students in your classes.</p>
        <input
          type="button"
          value="View Class List"
          onclick="location.href='{{ url_for('generate_class_list') }}'"
        />
      </div>

      <!-- Manage Profile Card -->
      <div class="card">
        <h2>Manage Profile</h2>
        <p>Update your profile information and settings.</p>
        <input
          type="button"
          value="Edit Profile"
          onclick="location.href='{{ url_for('manage_profile') }}'"
        />
      </div>
    </div>

    <div class="buttons">
      <input
        type="button"
        value="generate register"
        onclick="location.href='{{ url_for('generate_class_list') }}'"
      />
    </div>
  </body>
</html>
