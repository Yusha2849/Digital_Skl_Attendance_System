<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>MANAGE PROFILE</h1>
    
    <div class="box">
        <form autocomplete="off">
            <h2>CHANGE YOUR PASSWORD</h2>
            
            <!-- Username (Inactive Textbox) -->
            <div class="inputBox">
                <input type="text" value="Username123" disabled>
                <span>Username</span>
                <i></i>
            </div>

            <!-- Email (Disabled Textbox) -->
            <div class="inputBox">
                <input type="email" value="email@example.com" disabled>
                <span>Email</span>
                <i></i>
            </div>
            <input type="button" value="Change Password" onclick="location.href='change-password.html'">
        </form>
    </div>
</body>
</html>
